<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Design</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="WhatsApp Image 2025-01-26 at 11.35.19_1e0b7049.jpg" alt="" class="profle-img">
        </div>
        <div class="text-data">
            <span class="name">Coding Lab</span>
            <span class="job">Youtuber & Blogger</span>
        </div>
        <div class="media-button">
            <a href="https://www.facebook.com/sujadmir819"  style="background:#4267b2 ;" target="_blank" class="link">
                <i class='bx bxl-facebook'></i>
            </a>

            <a href="#" style="background: #1da1f2;" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
        
            <a href="https://www.instagram.com/saiydsujad/profilecard/?igsh=eG5uMjVheXc0d3Yx" style="background: #e1306c;" target="_blank" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
        
            <a href="https://www.youtube.com/@Amra_Sobai_Muslim-S" style="background: #ff0000;" target="_blank" class="link">
                <i class='bx bxl-youtube'></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">massage</button>
        </div>
        <div class="alalytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-square'></i>
                <span class="number">30k</span>
            </div>
            <div class="data">
                <i class='bx bxs-share'></i>
                <span class="number">40k</span>
            </div>
        </div>
    </div>
</body>
</html>
